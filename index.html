<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Awoo Fine Calculator</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
<style>
*{ font-family:arial; }
@media (min-width: 992px) { .fixedtype {width:30%; margin: 0 auto;}}
</style>
<script>
var awoo_fine = 350;
var fine_total = 0;
var x = 0;
// Equivalent to x?
const items = [
"3.29", // Big Mac
"18.99", // Pizza Hut
"300", // ConFuzzled
"9.99", // Average cinema ticket for adult
"5", //Average Starbucks
"750" // Average fursuit purchase
];

const item_handlers = [
"Big Mac's",
"Large Pizza Hut Pizza's",
"ConFuzzled tickets",
"Cinema tickets for an Adult 2D screening",
"Pumpkin Spiced Latte's from Starbucks",
"Fursuit Partial commissions (On Average)"
]

// Number formatting
function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

// Calculate fine
function itemEquiv(toConvertItem,itemIndex,itemArray){
	var convertedItem = Number(toConvertItem);
	//var itemFormatted = convertedItem.ToLocaleString("en-US");
	itemArray[itemIndex]=fine_total/convertedItem;
}

// Print fine
function print_fine() {

	document.writeln('<!DOCTYPE html><html><meta name="viewport" content="width=device-width, initial-scale=1"><title>Awoo Fine Calculator</title><link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/><style>*{ font-family:arial; }@media (min-width: 992px) { .fixedtype2 {width:40%; margin: 0 auto;}} .form-control{border-radius:0;}</style></head><body>');

	document.writeln("<table class=\"form-control fixedtype2\">");
	document.writeln("<h2 class=\"form-control fixedtype2\">Awoo Fine Calculator</h2>");
	if(x==1){
		document.writeln("<h3 class=\"form-control fixedtype2\">"+numberWithCommas(x)+" Awoo Fine is equivalent to;</h3>");
	}
	else {
		document.writeln("<h3 class=\"form-control fixedtype2\">"+numberWithCommas(x)+" Awoo Fines is equivalent to;</h3>");
	for (i = 0; i < items.length; i++) {
	var itemtemp = items[i].toFixed(2);
	
		document.writeln("<tr><td>"+numberWithCommas(itemtemp)+"</td><td width=\"30px\">&nbsp;</td><td>"+item_handlers[i]+"</td></tr>");
	}
	document.writeln("</table>");
	document.writeln('</body></html>');

}
}

function getFine() {
    x = document.getElementById('nf').value;
	fine_total = awoo_fine*x;
	items.forEach(itemEquiv);
	print_fine();
	console.clear();
	console.log("Awoo Fine Calculator by JaysonHusky");
  }
</script>
</head>
<body>

<form class="form-control fixedtype">
  <h2>Awoo Fine Calculator</h2>
  <label for="nf">Number of Fines issued: </label> <input class="form-control" type="number" id="nf" placeholder="1">
  <button class="form-control" onclick="getFine()">Calculate</button>
</form>
</body>
</html>
